version: 2.1

orbs:
  android: circleci/android@3.0.2

jobs:
  build:
    working_directory: ~/project
    docker:
      - image: cimg/android:2025.01
    steps:
      - checkout
      - android/restore-gradle-cache
      - run:
          name: Chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: Install dependencies
          command: ./gradlew androidDependencies
      - run:
          name: Build project
          command: ./gradlew clean assemble
      - android/save-gradle-cache

  unit tests:
    working_directory: ~/project
    docker:
      - image: cimg/android:2025.01
    steps:
      - checkout
      - android/restore-gradle-cache
      - run:
          name: Chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: Run Local UnitTests
          command: |
            ./gradlew clean test
      - android/save-gradle-cache
      - store_test_results:
          path: app\build\test-results


  instrumented_test:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2024.01.1
    steps:
      - checkout
      - restore_cache:
          key: android-orb-v1-
      - android/change-java-version:
          java-version: 17
      - run:
          name: Chmod permissions
          command: chmod +x ./gradlew
      - android/create-avd:
          avd-name: myAvd
          install: true
          system-image: system-images;android-29;default;x86
      - android/start-emulator:
          avd-name: myAvd
          no-window: true
          restore-gradle-cache-prefix: v1a
      - android/run-tests
      - android/save-gradle-cache:
          cache-prefix: v1a

workflows:
  build_and_testing:
    jobs:
      - build
      - instrumented_test:
          requires:
            - build
      - unit tests:
          requires:
            - build
